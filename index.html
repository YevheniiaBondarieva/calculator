<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Write your code here -->
  <div class="container">
  <div class="container-calculator">
    <div id="display">
      <input type ="text" class ="form-control" value ='0'>
    </div>
    <div class="buttons">
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="button btn-clear">C</div>
      <div class="button btn-act" data-value=" / ">/</div>
      <div class="button btn-num" data-value="9">9</div>
      <div class="button btn-num" data-value="8">8</div>
      <div class="button btn-num" data-value="7">7</div>
      <div class="button btn-act" data-value=" * ">*</div>
      <div class="button btn-num" data-value="6">6</div>
      <div class="button btn-num" data-value="5">5</div>
      <div class="button btn-num" data-value="4">4</div>
      <div class="button btn-act" data-value=" + ">+</div>
      <div class="button btn-num" data-value="3">3</div>
      <div class="button btn-num" data-value="2">2</div>
      <div class="button btn-num" data-value="1">1</div>
      <div class="button btn-act" data-value=" - ">-</div>
      <div class="empty"></div>
      <div class="button btn-num" data-value="0">0</div>
      <div class="empty"></div>
      <div id= "equal" class="button">=</div>
    </div>
  </div>
  <div>
    <div id ="logs">
      <!-- <div class ="log">
        <div class = 'circle'></div>
        <p>108-8=100</p>
        <div class="closeIcon"></div>
      </div> -->
    </div>
  </div>
</div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
